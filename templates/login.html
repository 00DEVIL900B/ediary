{% extends "base.html" %}
{% block title %}Login In - eDiary{% endblock title %}

{% block body %}
<div class="container p-2" style="max-width: 330px;">
    <form method="post" action="/handleLogin">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" name="remember_me" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
        <a href="#">Forgot password?</a>
        <button class="btn btn-primary w-100 mt-2 py-2" type="submit">Sign in</button>
      </form>
      <p class="text-center small mt-4">Don't have an account? <a href="/signup">Register here</a></p>
</div>
{% endblock body %}
