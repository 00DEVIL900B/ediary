{% extends "base.html" %}
{% block title %}Sign Up - eDiary{% endblock title %}

{% block body %}
<div class="container p-2" style="max-width: 330px;">
    <form method="post" action="/handleSignup">{% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Please sign up</h1>

        <div class="form-floating mb-1">
            <input type="text" class="form-control" name="fname" id="fname" placeholder="John">
            <label for="fname">First Name</label>
          </div>
          <div class="form-floating mb-1">
            <input type="text" class="form-control" name="lname" id="lname" placeholder="Doe">
            <label for="lname">Last Name</label>
          </div>    
          <div class="form-floating mb-1">
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
            <label for="username">Username</label>
          </div>
        <div class="form-floating mb-1">
          <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating  mb-1">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-1">
            <input type="password" class="form-control" name="password1" id="floatingPassword1" placeholder="Password">
            <label for="floatingPassword1">Enter Password Again</label>
          </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
      </form>
      <p class="text-center small mt-4">Already have an account? <a href="/login">Login here</a></p>
</div>

{% if error %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Error</strong> {{error}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
{% endblock body %}
